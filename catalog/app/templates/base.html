<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type = "text/css" href='{% static "css/style.css" %}' >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Cars</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark page-header d-flex flex-wrap">
        <object class="mr-3 ml-3 mt-1" data='{% static "images/icons/logo.png" %}' width="150" height="150">
            <img src='{% static "images/icons/logo.png" %}' width="150" height="150" alt="" />
        </object>

        <h2 class="text-white bg-success mr-3 font-weight-bold">Каталог автомобилей "Антилопа ГНУ"</h2>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse ml-3 text-secondary text-center" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active text-white bg-success font-weight-bold">
                    <a class="nav-link" href="/">Главная<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item text-white bg-success font-weight-bold">
                    <a class="nav-link" href="/cars/">Каталог</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="page-footer d-flex justify-content-end">
        <h3 class="page-footer-text mr-3 mt-4">Мы в социальных сетях</h3>
        <div class="social-icons mt-3 mr-3 mb-3">
            <a href="https://vk.com">
                <img src='{% static "images/icons/vk.svg" %}' width="45" height="45" alt="" />
            </a>
            <a href="https://twitter.com">
                <img src='{% static "images/icons/twiter.svg" %}' width="45" height="45" alt="" />
            </a>
            <a class="ml-2" href="https://www.instagram.com">
                <img src='{% static "images/icons/instagram.svg" %}' width="45" height="45" alt="" />
            </a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
